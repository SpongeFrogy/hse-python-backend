version: '3'

services:
  main:
    image: python-backend-shop-api-main:latest
    build:
      context: .
      dockerfile: ./main.dockerfile
      target: local
    ports:
      - "8000:8000"

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    restart: always